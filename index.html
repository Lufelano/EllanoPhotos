<!DOCTYPE html>

<title>Download Game - Monokrom + Navbar + Booting</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', sans-serif;
    background: #000;
    color: #fff;
    overflow-x: hidden;
  }

 /*Booting*/

  #bootScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: linear-gradient(135deg, #1a1a1a, #000000 80%);
    display: flex;
    background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png') repeat;
    background-color: #000; /* fallback */
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #bootText {
    font-family: "Courier New", monospace;
    color: #cfcfcf;
    font-size: 22px;
    letter-spacing: 2px;
    text-align: center;
    white-space: pre-line;
  }

  .loader {
    margin-top: 20px;
    width: 180px;
    height: 6px;
    background: #333;
    border-radius: 3px;
    overflow: hidden;
  }

  .loader-bar {
    width: 0%;
    height: 100%;
    background: #fff;
    animation: loading 1.5s linear forwards;
  }

  @keyframes loading {
    0% { width: 0%; }
    100% { width: 100%; }
  }

  .fadeOut {
    animation: fadeOutAnim 0.5s ease forwards;
  }

  @keyframes fadeOutAnim {
    from { opacity: 1; }
    to { opacity: 0; visibility: hidden; }
  }

 /*Navbar*/

  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 25px;
    background-color: #000;
    animation: slideDown 0.7s ease-out forwards;
    transform: translateY(-100%);
    opacity: 0;
    animation-delay: 4.5s;
    animation-fill-mode: forwards;
  }

  @keyframes slideDown {
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .navbar h1 {
    color: #fff;
    margin: 0;
    font-weight: 900;
    font-size: 24px;
  }

  .navbar nav a {
    margin: 0 15px;
    color: #aaa;
    position: relative;
    display: inline-block;
    transition: color 0.3s ease;
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
  }

  .navbar nav a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: -4px;
    left: 0;
    background-color: #fff;
    transition: width 0.3s ease;
  }

  .navbar nav a:hover {
    color: #fff;
  }

  .navbar nav a:hover::after {
    width: 100%;
  }

  .button {
    background: #fff;
    color: #000;
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: bold;
    margin-right: 10px;
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
    display: inline-block;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .button:hover {
    background: #ccc;
    color: #000;
  }

  /*LandingPage*/

  .hero {
    height: 100vh;
    width: 100%;
    background: url(landingpage.jpg) center/cover no-repeat;
    display: flex;
    align-items: center;
    padding-left: 60px;
    padding-right: 60px;
    position: relative;
    justify-content: flex-start;
    /* offset navbar height so content won't hide under navbar */
    padding-top: 80px;
    box-sizing: border-box;
    opacity: 0;
    animation: fadeInContent 1s ease forwards;
    animation-delay: 5.5s;
  }

  @keyframes fadeInContent {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .hero::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.55);
    z-index: 0;
  }

  .hero-content {
    position: relative;
    max-width: 500px;
    z-index: 1;
  }

  .hero h1 {
    font-size: 70px;
    line-height: 0.95;
    margin: 0;
    text-transform: uppercase;
    font-weight: 900;
  }

  .hero button {
    margin-top: 30px;
    padding: 18px 40px;
    background: transparent;
    border: 3px solid #fff;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-radius: 4px;
  }

  .hero button:hover {
    background: #fff;
    color: #000;
  }

  @media (max-width: 600px) {
    .hero h1 {
      font-size: 40px;
    }
    .hero-content {
      max-width: 90%;
      padding-right: 20px;
    }
    .navbar nav a {
      margin: 0 8px;
      font-size: 12px;
    }
  }
</style>
