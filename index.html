<!DOCTYPE html>

<title>Download Game - Monokrom + Navbar + Booting</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; scroll-behavior:smooth; }
  body {
    font-family: 'Arial Black', sans-serif;
    background:#000;
    color:#fff;
    overflow-x:hidden;
    line-height:1.5;
  }

  /* Booting Screen */
  #bootScreen {
    position: fixed; top:0; left:0; width:100vw; height:100vh;
    background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png') repeat #000;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    z-index:9999;
  }

  #bootText {
    font-family: "Courier New", monospace;
    color:#cfcfcf;
    font-size:22px;
    letter-spacing:2px;
    text-align:center;
    white-space: pre-line;
  }

  .loader {
    margin-top:20px;
    width:180px; height:6px;
    background:#333;
    border-radius:3px;
    overflow:hidden;
  }

  .loader-bar {
    width:0%; height:100%;
    background:#fff;
    animation: loading 1.5s linear forwards;
  }

  @keyframes loading { 0% { width:0%; } 100% { width:100%; } }

  .fadeOut {
    animation: fadeOutAnim 0.5s ease forwards;
  }

  @keyframes fadeOutAnim { from{opacity:1;} to{opacity:0; visibility:hidden;} }

  /* Navbar */
  header {
    position:fixed; top:0; left:0; right:0; z-index:1000;
  }
  .navbar {
    display:flex; justify-content:space-between; align-items:center;
    padding:10px 25px; background-color:#000;
    transform:translateY(-100%); opacity:0;
    animation: slideDown 0.7s ease-out forwards;
    animation-delay:3.5s; animation-fill-mode:forwards;
  }
  @keyframes slideDown { to{transform:translateY(0); opacity:1;} }

  .navbar h1 { color:#fff; font-weight:900; font-size:24px; margin:0; }
  .navbar nav a {
    margin:0 15px; color:#aaa; text-decoration:none; font-weight:600; font-size:14px;
    position:relative; transition:color 0.3s ease;
  }
  .navbar nav a::after {
    content:''; position:absolute; width:0%; height:2px; bottom:-4px; left:0; background:#fff;
    transition:width 0.3s ease;
  }
  .navbar nav a:hover { color:#fff; }
  .navbar nav a:hover::after { width:100%; }

  .button {
    background:#fff; color:#000; padding:10px 20px;
    border-radius:20px; font-weight:bold; margin-right:10px;
    text-decoration:none; font-size:14px; cursor:pointer;
    display:inline-block; transition:0.3s;
  }
  .button:hover { background:#ccc; color:#000; }

  /* Hero Section */
  .hero {
    height:100vh; width:100%; display:flex; align-items:center; position:relative;
    padding:80px 60px 0 60px; justify-content:flex-start;
    background: url(landingpage.jpg) center/cover no-repeat;
    opacity:0; animation: fadeInContent 1s ease forwards; animation-delay:4.5s;
    box-sizing:border-box;
  }
  @keyframes fadeInContent { from{opacity:0;} to{opacity:1;} }

  .hero::before {
    content:""; position:absolute; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.55); z-index:0;
  }

  .hero-content {
    position:relative; max-width:500px; z-index:1;
  }
  .hero h1 {
    font-size:70px; font-weight:900; line-height:0.95; text-transform:uppercase; margin:0;
  }
  .hero button {
    margin-top:30px; padding:18px 40px;
    background:transparent; border:3px solid #fff;
    color:#fff; font-size:18px; font-weight:bold; cursor:pointer;
    transition:0.3s ease; text-transform:uppercase; letter-spacing:1px; border-radius:4px;
  }
  .hero button:hover { background:#fff; color:#000; }

  /* Responsive */
  @media(max-width:600px) {
    .hero h1 { font-size:40px; }
    .hero-content { max-width:90%; padding-right:20px; }
    .navbar nav a { margin:0 8px; font-size:12px; }
    .button { padding:8px 15px; font-size:12px; margin-right:5px; }
  }
</style>
